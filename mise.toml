[tools]
  bun = "1.3.7"
  pkl = "0.30.2"
  ruby = "4.0.1"
  hk = { version = "1.35.0", postinstall = "hk install" }
  overmind = "latest"

  # [env]
  #   PATH = "${config_root}/node_modules/.bin:${PATH}"

[tasks]
  start = { run = "bin/rails server" }
  annotate = { run = "bin/annotaterb models" }
  dev = { run = "bin/dev" }
  attach = { run = "bin/attach" }
  restart = { run = "bin/overmind restart" }
  test = { run = "bin/rails test" }
  fix = { run = "hk fix" }
  check = { run = "hk check" }

[hooks]
  postinstall = "bin/setup --skip-server"

[settings]
  experimental = true
